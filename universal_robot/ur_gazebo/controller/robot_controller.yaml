arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
      shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
      elbow_joint: {trajectory: 0.1, goal: 0.1}
      wrist_1_joint: {trajectory: 0.1, goal: 0.1}
      wrist_2_joint: {trajectory: 0.1, goal: 0.1}
      wrist_3_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

gripper_controller:
  type: effort_controllers/GripperActionController
  joints:
      - r_gripper_l_finger_joint
      - r_gripper_r_finger_joint
      - r_gripper_l_finger_tip_joint
      - r_gripper_r_finger_tip_joint
      - r_gripper_joint
      - r_gripper_motor_slider_joint
      - r_gripper_motor_screw_joint
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      r_gripper_l_finger_joint: {trajectory: 0.1, goal: 0.1}
      r_gripper_r_finger_joint: {trajectory: 0.1, goal: 0.1}
      r_gripper_l_finger_tip_joint: {trajectory: 0.1, goal: 0.1}
      r_gripper_r_finger_tip_joint: {trajectory: 0.1, goal: 0.1}
      r_gripper_joint: {trajectory: 0.1, goal: 0.1}
      r_gripper_motor_slider_joint: {trajectory: 0.1, goal: 0.1}
      r_gripper_motor_screw_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
  gains:
        r_gripper_l_finger_joint: {p: 100.0, i: 0.01, d: 10.0}
        r_gripper_l_finger_joint: {p: 100.0, i: 0.01, d: 10.0}
        r_gripper_r_finger_joint: {p: 100.0, i: 0.01, d: 10.0}
        r_gripper_l_finger_tip_joint: {p: 100.0, i: 0.01, d: 10.0}
        r_gripper_r_finger_tip_joint: {p: 100.0, i: 0.01, d: 10.0}
        r_gripper_joint: {p: 100.0, i: 0.01, d: 10.0}
        r_gripper_motor_slider_joint: {p: 100.0, i: 0.01, d: 10.0}
        r_gripper_motor_screw_joint: {p: 100.0, i: 0.01, d: 10.0}
        

